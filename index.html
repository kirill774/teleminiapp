<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mui Ne Police Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    #map {
      height: calc(100vh - 80px);
      width: 100%;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #1E1E1E;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      z-index: 1000;
    }
    .btn {
      background: #1E88E5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .timer {
      position: absolute;
      top: -10px;
      right: -10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .leaflet-popup-content {
      margin: 10px;
    }
    .leaflet-popup-content .btn-delete {
      background: #FF5722;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="bottom-bar">
    <button id="addBtn" class="btn">Добавить</button>
    <button id="myPosBtn" class="btn">Моя позиция</button>
  </div>

  <!-- Подключаем Leaflet глобально -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
